<div *ngIf = "error">
<div class="container">
        <div *ngIf = "error == '401'">
           <img class='errorimage404' src="https://cdn.dribbble.com/users/151128/screenshots/2129704/mdm-error-page-201.png">
           </div>
           
           <div *ngIf = "error == '400'">
              <img class='errorimage400' src="http://beyondroid.com/wp-content/uploads/2015/12/error400Badrequest.jpg">
           </div>
           
           <div *ngIf = "error == '500'">
              <img class='errorimage500' src="https://cdn.dribbble.com/users/416610/screenshots/1978548/500errorpage.png">
           </div>

           <div *ngIf = "error == '404'">
                <div class="container">
                        <div class="row">
                          <div class="span12">
                            <div class="hero-unit center">
                                <h1>Page Not Found <small><font face="Tahoma" color="red">Error 404</font></small></h1>
                                <br />
                                <p>The page you requested could not be found, either contact your webmaster or try again. Use your browsers <b>Back</b> button to navigate to the page you have prevously come from</p>
                                <p><b>Or your session is over close this page and try again:</b></p>
                                <a class="btn btn-large btn-info" (click)= navigate()><i class="icon-home icon-white"></i> Take Me Home</a>
                              </div>
                              <br />
                            
                                </div>
                        </div>
                </div>
        </div>
</div>
                      
  </div>
