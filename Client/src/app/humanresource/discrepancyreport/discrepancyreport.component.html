<div class="wrapper"  [@routerTransition]>  <!--main div-->
  <h4 class="head"> View Request </h4>
  <div class="fresh-table full-color-orange full-screen-table">
    <div class="fixed-table-toolbar">
    <div class="pull-right search"><input class="form-control" id="search" type="text" placeholder="Search" [(ngModel)] = "searchTerm" (ngModelChange) = "search()"></div>
    </div>
    <table id="fresh-table" class="table table-responsive">
    <thead>
      <tr> <!-- Heading of request table --> 
        <th class="tab_head">Request ID</th>
        <th class="tab_head">Employee Detail</th>
        <th class="tab_head">Report</th>						
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let details of report | paginate:{ itemsPerPage:7, currentPage:p}" > <!-- Contains details of table -->
      <td class="tableContent">{{details.requestId}}</td>
      <td class="tableContent">{{details.employeeCode}} : {{details.employeeName}}</td>
      <td class="tableContent"><button type="button" id="button-clicked" class="btn btn-sm btn-outline-success tooltip-test" 
        title="Click here to view details" data-toggle="modal" data-target="#exampleModal" data-whatever="comment" 
        (click)="getRequestDetailfromHTMLindiscrepancy(details)">Show Report</button> </td>	<!--Open Modal from here -->	
    </tr>
    </tbody>
    </table>
    <div class="fixed-table-pagination">
    <div class="pull-left pagination-detail">
      <span class="pagination-info"></span>
      <span class="page-list">
      <span class="btn-group dropup"></span> 
      </span>
    </div>
    <div class="pull-right pagination">
      <ul class="pagination">
      <pagination-controls class="pag-align" (pageChange)="p=$event"></pagination-controls>
      </ul>
    </div>
    </div>
  </div>   
  </div>

  <div class=" modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  data-backdrop="static"> <!-- Modal used for cancellation box for HR -->

   <div class="  modal-dialog modal-lg" role="document">
     <div class="modal-content">
       <div class="modal-header" id="sendback">
         <h5 class="modal-title" id="exampleModalLabel">Discrepancy Report</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                       </button>
       </div>
       <div class="modal-body">
         <form>

           <div class="form-group">

               <div class="row">
                   <div class="col form-group">
                     <div><h5 class="text-center">E-Transfer Data</h5></div>
                     <br>
                     <div class="row">
                       <div class="col"></div>
                       <label class="col col-form-label"><h6>Public Area (PA)</h6></label>
                       <p class="col form-control-static">{{requestPa}}</p>	<!--static fields-->
                       <div class="col"></div>
                     </div>
                     <br>
                     <div class="row">
                       <div class="col"></div>
                       <label class="col col-form-label"><h6>Public Sub Area (PSA)</h6></label>
                       <p class="col form-control-static">{{requestPsa}}</p>	<!--static fields-->
                       <div class="col"></div>
                     </div>
                     <br>
                     <div class="row">
                       <div class="col"></div>
                       <label class="col col-form-label"><h6>Organisational Unit (OU)</h6></label>
                       <p class="col form-control-static">{{requestCc}}</p>	<!--static fields-->
                       <div class="col"></div>
                     </div>
                     <br>
                     <div class="row">
                       <div class="col"></div>
                       <label class="col col-form-label"><h6>Cost Center (CC)</h6></label>
                       <p class="col form-control-static">{{requestOu}}</p>	<!--static fields-->
                       <div class="col"></div>
                     </div>
                   </div>

                   <div class="col form-group">
                       <div><h5 class="text-center">SAP Current Data</h5></div>
                       <br>
                       <div class="row">
                         <div class="col"></div>
                         <label class="col col-form-label"><h6>Public Area (PA)</h6></label>
                         <p class="col form-control-static">{{sapPa}}</p>	<!--static fields-->
                         <div class="col"></div>
                       </div>
                       <br>
                       <div class="row">
                         <div class="col"></div>
                         <label class="col col-form-label"><h6>Public Sub Area(PSA)</h6></label>
                         <p class="col form-control-static">{{sapPsa}}</p>	<!--static fields-->
                         <div class="col"></div>
                       </div>
                       <br>
                       <div class="row">
                         <div class="col"></div>
                         <label class="col col-form-label"><h6>Organisational Unit(OU)</h6></label>
                         <p class="col form-control-static">{{sapCc}}</p>	<!--static fields-->
                         <div class="col"></div>
                       </div>
                       <br>
                       <div class="row">
                         <div class="col"></div>
                         <label class="col col-form-label"><h6>Cost Center(CC)</h6></label>
                         <p class="col form-control-static">{{sapOu}}</p>	<!--static fields-->
                         <div class="col"></div>
                       </div>
                     </div>
               </div>	
            
             <div class="modal-footer">

                 <button type="button" class=" btn btn-success" data-dismiss="modal">Okay!</button>
             </div>
           </div>
         </form> <!-- End of form -->
       </div> <!-- End of Modal -->
     </div>
   </div> <!-- End of Modal div -->
 </div> <!-- End of Requests Pending For Action -->
