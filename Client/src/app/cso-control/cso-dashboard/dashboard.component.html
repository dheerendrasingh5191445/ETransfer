<div [@routerTransition]>
    <h2 class="text-muted">Dashboard</h2>
    <div class="row">
        <div routerLink="/cso-control/approval-list" class="col-xl-6 col-lg-12">
            <app-stat [bgClass]="'card-primary'" [icon]="'fa-users'"  [label]="'Pending Approval Requests'" ></app-stat>
        </div>
        <div routerLink="/cso-control/approved-history" class="col-xl-6 col-lg-12">
            <app-stat [bgClass]="'card-info'" [icon]="'fa-file'"  [label]="'Approved Request History'" ></app-stat>
        </div>
    </div>
    <hr />
    
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
   
       
</div>
